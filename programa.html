<meta charset="utf-8">

<h1>PROGRAMA</h1>


<script type="text/javascript">

	function saltarLinea() {
		document.write(saltoLinea);
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var anho = 2025;
	var saltoLinea = "<br><br><br>"

	imprimir("Hola amigos");
	

	imprimir("Juan tiene: " + (anho - 2000) + " años");

	imprimir("Pedro tiene: " + (anho - 1995) + " años");

	anho = 2030;

	imprimir("Carlos tiene: " + (anho - 2005) + " años");

	anho = 2020;

	imprimir("Jimena tiene: " + (anho - 2010) + " años");

	imprimir("Paola tiene: " + (anho - 1995) + " años");

	imprimir("Laura tiene: " + (anho - 2005) + " años");

	var edadJimena = 10;
	var edadPaola = 25;
	var edadLaura = 15;

	var nombre1 = "Jimena";
	var nombre2 = "Paola";
	var nombre3 = "Laura";

	const texto = "El promedio de las edades de ";

	promedio = (edadJimena + edadPaola + edadLaura) / 3;

	imprimir(texto + nombre1 + ", " + nombre2 + " y " + nombre3 + " es: " + Math.round(promedio));


</script>
