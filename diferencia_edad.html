<meta charset="utf-8">

<h1>Diferencia de edades</h1>

<script type="text/javascript">

	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(texto) {
		document.write("<p>" + texto + "</p>");
		saltarLinea();
	}

	var miEdad = 28;
	var edadHermano = 22;

	imprimir("Mi edad es de: " + miEdad + " años");

	imprimir("La edad de mi hermano es de: " + edadHermano + " años");

	imprimir("La diferencia de nuestras edades es de: " + (miEdad - edadHermano) + " años");
	
</script>
