<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var puedoDibujar = false;

    var colores = ["red", "green", "blue"];

    var indice = 2;

    function dibujarCirculo(evento) {

        if(puedoDibujar) {
            var x = evento.pageX;
            var y = evento.pageY;

            indice = cambioColor(x, y);

            if(x > 150 || y > 50){
                pincel.fillStyle = colores[indice];
                pincel.beginPath();
                pincel.arc(x, y, 5, 0, 2 * 3.14);
                pincel.fill();
            }

            console.log(colores[indice]);
        }

    }

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    function dibujarCuadrado(x,y,color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);
    }

    function creaCuadrados() {
        dibujarCuadrado(0, 0, "red");
        dibujarCuadrado(50, 0, "green");
        dibujarCuadrado(100, 0, "blue");
    }

    function cambioColor(x, y) {
        if(x >= 0 && x < 50 && y >= 0 && y <=50){
            indice = 0;
        } else if(x >= 50 && x < 100 && y >= 0 && y <=50){
            indice = 1;
        } else if(x >= 100 && x <= 150 && y >= 0 && y <=50) {
            indice = 2;
        } else{
            indice = indice;
        }
        return indice;
    }

    creaCuadrados();

    pantalla.onclick = dibujarCirculo;
    pantalla.onmousemove = dibujarCirculo;
    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

</script>
