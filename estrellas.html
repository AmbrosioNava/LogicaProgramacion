<meta charset="utf-8">

<h1>PROGRAMA - ESTRELLAS</h1>

<script type="text/javascript">
	
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	for(var i = 1; i<=3; i ++) {
		for(columnas = 1; columnas <= 10; columnas++) {
			document.write("*");
		}
		saltarLinea();
	}
	saltarLinea();
	imprimir("FIN");
</script>
