<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script type="text/javascript">
	function saltarLinea() {
		document.write("<br><br><br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso, altura) {
		return (peso / (altura * altura));
	}

	var nombre = prompt("Informe su nombre: ");
	var peso = prompt(nombre + " Informe su peso: ");
	var altura = prompt(nombre + " Informe su altura: ");

	var imcCalculado = calcularImc(peso, altura);

	imprimir("El imc calculado de "+ nombre +" es: " + imcCalculado);

	if(imcCalculado < 18.5) {
		imprimir("Imc Abajo de lo recomendado")
	}

	if(imcCalculado >= 18.5 && imcCalculado < 25) {
		imprimir("El imc está dentro del intervalo normal")
	}

	if(imcCalculado >= 25 && imcCalculado < 30) {
		imprimir("El imc está considerado como PreObesidad")
	}

	if(imcCalculado >= 30) {
		imprimir("Imc considerado como Obesidad")
	}

</script>
