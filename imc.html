<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script type="text/javascript">
	function saltarLinea() {
		document.write("<br><br><br>")
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso, altura) {
		return (peso / (altura * altura));
	}

	var nombre = prompt("Informe su nombre: ");
	var peso = prompt(nombre + " Informe su peso: ");
	var altura = prompt(nombre + " Informe su altura: ");

	var imcCalculado = calcularImc(peso, altura);

	imprimir("El imc calculado de "+ nombre +" es: " + imcCalculado);

</script>
