<meta charset="UTF-8">

<h1>PROGRAMA - ¿PUEDES CONDUCIR O NO?</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");


    if(tieneLicencia.toUpperCase() == "S" || tieneLicencia.toUpperCase() == "N") {
        if(tieneLicencia.toUpperCase() == "S" && edad >= 18) {
            imprimir("Felicidades, puedes conducir");
        } else {
            imprimir("Lo sentimos, no puedes conducir");
        }
    } else {
        imprimir("Solo se acepta S para si o N para no, intentalo nuevamente")
    }

</script>
