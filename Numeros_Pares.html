<meta charset="utf-8">

<h1>PROGRAMA - NUMEROS PARES</h1>

<script type="text/javascript">
	
	function saltarLinea() {
		document.write("<br><br><br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var numeroPares = parseInt(prompt("Ingresa un numero y te dare todos los pares que hay entre el rango"));

	var contador = 1;

	while(contador <= numeroPares){
		if((contador % 2) == 0) {
			imprimir("Numero par: " + contador);
		}
		contador++;
	}
	imprimir("FIN");
</script>
