<meta charset="utf-8">

<h3>¿Alcohol o gasolina?</h3>

<script type="text/javascript">
	var litros = 40;
	var distancia = 480;
	

	document.write("<p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina?</p>")
	
	document.write("El auto recorre " + (distancia / litros) + " km/litro con gasolina");
	document.write("<br>");
	document.write("<br>");

	distancia = 300;

	document.write("<p>Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?</p>")
	document.write("El auto recorre " + (distancia / litros) + " km/litro con alcohol");
</script>
